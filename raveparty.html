<!DOCTYPE html>
<html>
    <body>
     <div  onmousedown="myFunction()" style="height: 1000000000000px; width: 100000000000000000000000000px">
         
     </div>
<script>
    var a = 0
function myFunction() {
    
    a++
    if (a == 1){
  	document.body.style.backgroundColor = "#ff9ec1";
    }
    else if (a == 2){
        document.body.style.backgroundColor = "#9edeff";
    }
    else if (a == 3){
        document.body.style.backgroundColor = "#c6ff9e";
    }
    else if (a == 4){
        document.body.style.backgroundColor = "white";
        a = 0
    }
}
</script>

</body>
</html>
